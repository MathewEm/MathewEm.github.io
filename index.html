<!DOCTYPE html>
<html>
<head>
    <title>Mats Work Webpage</title>
    <link rel="stylesheet" type="text/css" href="/style/styles.css">
</head>
<body>
    <table class="tableTop" width="100%" height="100%" cellpadding="20">
        <tr>
            <td bgcolor="LemoChiffon">
                <h1><marquee>Welcome to Mat's Work Webpage!</marquee></h1>
                <!-- <img src="low-res-image.jpg" alt="Low resolution image">-->
            </td>
        </tr>
    </table>
    <table class="tableFTP">
        <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Last Modified</th>
        </tr>
        <tr>
            <td>
                <img src="/public/incons/folder.png" alt="Folder Icon">
                <a href="#">Folder Name</a>
            </td>
            <td>Folder Size</td>
            <td>Last Modified Date</td>
        </tr>
        <tr>
            <td>
                <img src="/public/icons/file.png" alt="File Icon">
                <a href="#">File Name</a>
            </td>
            <td>File Size</td>
            <td>Last Modified Date</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</body>
</html>
