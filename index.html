<!DOCTYPE html>
<html>
<head>
    <title>Mats Work Webpage</title>
    <link rel="stylesheet" type="text/css" href="/style/styles.css">
</head>
<body>
    <tableTop width="100%" height="100%" cellpadding="20">
        <tr>
            <td bgcolor="LemoChiffon">
                <h1><marquee>Welcome to Mat's Work Webpage!</marquee></h1>
                <!-- <img src="low-res-image.jpg" alt="Low resolution image">-->
            </td>
	    <p>This is where I (Mat) will put public facing work things!</p>
        </tr>
    </tableTop>
    <tableFTP>
        <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Last Modified</th>
        </tr>
        <tr>
            <td>
                <img src="folder-icon.png" alt="Folder Icon">
                <a href="ftp://server.com/path/to/folder">Folder Name</a>
            </td>
            <td>Folder Size</td>
            <td>Last Modified Date</td>
        </tr>
        <tr>
            <td>
                <img src="file-icon.png" alt="File Icon">
                <a href="ftp://server.com/path/to/file">File Name</a>
            </td>
            <td>File Size</td>
            <td>Last Modified Date</td>
        </tr>
        <!-- Add more rows as needed -->
    </tableFTp>
</body>
</html>
